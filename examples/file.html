<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GPX Viewer: Open your GPX file</title>
    <script type="module" src="../leaflet-gpx.js"></script>
    <script type="module">
      const viewer = document.querySelector("leaflet-gpx");
      const fileInput = document.querySelector("input[type=file]");
      fileInput.addEventListener("input", ev => {
        const file = fileInput.files[0];
        if (!file) return;
        file.text().then(xml => viewer.setGpx(xml)).catch(alert);
      });
    </script>
    <style>html, body {height: 100%;}</style>
  </head>
  <body style="margin: 0px; display: flex; flex-direction: column; align-items: center;">
    <label style="display: block;">Open GPX file: <input type="file" accept=".gpx,application/gpx+xml"/></label>
    <leaflet-gpx style="width: 100vw; flex: 1;"></leaflet-gpx>
  </body>
</html>
