<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GPX Viewer</title>
    <script type="module" src="../leaflet-gpx.js"></script>
    <style>html, body, leaflet-gpx {height: 100%;}</style>
  </head>
  <body style="margin: 0px;">
    <leaflet-gpx
      style="width: 100vw;"
      data-src="./east-tokyo.gpx"
      data-info-span="20"
      data-info-size="30"
      data-info-colors="red,#aa0055,#5500aa,blue"
      data-cursor-text="&#x1f6b4;"
      data-cursor-text="&#x23f1;"
      data-tile-template="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
      data-attribution="&copy; &lt;a href='https://www.openstreetmap.org/copyright'&gt;OpenStreetMap&lt;/a&gt; contributors"
      ></leaflet-gpx>
  </body>
</html>
